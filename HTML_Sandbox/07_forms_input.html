<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        <!-- Email Input -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- Message Space/Textarea Input-->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Option Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number Input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Birthdate Input -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Checkbox Input -->
        <div>
            <label for="membership">I like..</label>
            <input type="checkbox" name="likes" value="bikes" id="likes">Bikes
            <input type="checkbox" name="likes" value="cars" id="likes" checked>Cars
            <input type="checkbox" name="likes" value="boats" id="likes">Boats
        </div>
        <!-- Submit Input -->
        <input type="submit" value="Submit">
        <!-- Button Submit -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
